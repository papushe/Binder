<ion-list class="popoverProfile">
  <ion-item *ngIf="isJoined && community.managerId == profile.keyForFirebase">
    <span (click)="addMembers()">Add</span>
  </ion-item>
  <ion-item *ngIf="isJoined">
    <span (click)="leaveCommunity()">Leave</span>
  </ion-item>
  <ion-item *ngIf="isJoined && community.managerId == profile.keyForFirebase">
    <span (click)="deletePopup()">Delete</span>
  </ion-item>
</ion-list>
