<ion-card class="activities" *ngIf="activities.length>0">
  <ion-item (click)="showActivities = !showActivities">Community Activities:</ion-item>
  <hr>
  <ion-list *ngIf="showActivities">
    <ion-item *ngFor="let activity of activities"
              paintAfterChange
              [changer]="activity"
              [activityLength]="activities.length">
      <strong>{{activity.activity_name}}</strong>
      <p>Description: {{activity.activity_description}}</p>
      <p>Creation date: {{activity.created_at|date:'short'}}</p>
    </ion-item>
  </ion-list>
</ion-card>
