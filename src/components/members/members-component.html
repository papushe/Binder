<p>Members:</p>
<ion-item class="members" *ngFor="let member of members">
  <div class="memberName">{{member.firstName}} {{member.lastName}}</div>
  <div class="memberDescription">{{member.description}}</div>

  <ion-buttons end>
    <ion-icon ios="ios-more" md="md-more"></ion-icon>
  </ion-buttons>

</ion-item>
