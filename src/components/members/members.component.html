<ion-card class="members">
  <ion-item (click)="showMembers = !showMembers">Members:</ion-item>
  <hr>
  <ion-list *ngIf="showMembers">
    <ion-item *ngFor="let member of members" (click)="openOptions(member)">
      <strong>{{member.firstName}} {{member.lastName}}</strong>
      <p>{{member.description}}</p>
    </ion-item>
  </ion-list>
</ion-card>
