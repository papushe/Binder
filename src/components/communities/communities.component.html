<ion-list>
  <ion-item *ngFor="let community of communities" (click)="openCommunity(community)">
    <h2 class="communityName">{{community.communityName}}</h2>
    <p class="description" *ngIf="community.description != ''">{{community.communityDescription}}</p>
    <p>{{community.type}}</p>
    <p>
        <span>
            <ion-icon name="people"></ion-icon>
        </span>
      {{community.members.length}}
    </p>
  </ion-item>
</ion-list>
