<ion-list>
  <ion-item *ngFor="let community of communityService?.thisCommunities" (click)="openCommunity(community)">
    <h2 class="community-name">{{community?.communityName}}</h2>
    <p class="description" *ngIf="community?.description != ''">{{community?.communityDescription}}</p>
    <p>{{community?.type}}</p>
    <p>
        <span>
            <ion-icon name="people"></ion-icon>
        </span>
      {{community?.members?.length}}
    </p>
  </ion-item>
</ion-list>
