<ion-header>

  <ion-navbar>
    <ion-title>Live Activities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card padding *ngIf="activityService?.thisLiveActivities?.length===0">
    <p class="noNotificationActivity">No live activities yet</p>
  </ion-card>

  <activity-mapping [activities]="activityService?.thisLiveActivities"></activity-mapping>

</ion-content>
