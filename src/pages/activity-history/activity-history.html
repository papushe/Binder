<ion-header>

  <ion-navbar>
    <ion-title>Past Activities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding *ngIf="activityService?.thisDoneActivity?.length===0">
    <p class="noNotificationActivity">No activities history yet</p>
  </ion-card>
  <activity-mapping [activities]="activityService?.thisDoneActivity"></activity-mapping>
</ion-content>
