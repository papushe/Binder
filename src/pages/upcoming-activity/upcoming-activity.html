<ion-header>

  <ion-navbar>
    <ion-title>Upcoming Activities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card padding *ngIf="!activityService?.thisApprovedActivity || activityService?.thisApprovedActivity?.length===0">
    <p>No Activities</p>
  </ion-card>

  <activity-mapping [activities]="activityService?.thisApprovedActivity"></activity-mapping>
</ion-content>
