<ion-header>

  <ion-navbar>
    <ion-title>Ongoing Activities</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card padding *ngIf="activityService?.thisOngoingActivity?.length===0">
    <p class="noNotificationActivity">No Activities</p>
  </ion-card>
  <activity-mapping [activities]="activityService?.thisOngoingActivity"></activity-mapping>
</ion-content>
