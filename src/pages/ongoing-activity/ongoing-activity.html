<ion-header>

  <ion-navbar>
    <ion-title>Ongoing Activities</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card padding *ngIf="activities?.length == 0">
    <p>No Activities</p>
  </ion-card>
  <activity-mapping [activities]="activities"></activity-mapping>
</ion-content>
