<ion-tabs #tabs>
  <ion-tab [root]="tab1Root"
           tabIcon="home"
           tabTitle="Home"></ion-tab>
  <ion-tab [root]="tab2Root"
           tabIcon="notifications"
           [tabBadge]="notificationService?.notificationNumber"
           tabTitle="Notifications"
           [enabled]="userService.thisHasProfile"></ion-tab>
  <ion-tab [root]="tab3Root"
           tabIcon="walk"
           tabTitle="Activities"
           [tabBadge]="activityService?.thisLiveActivities?.length"
           [enabled]="userService.thisHasProfile"></ion-tab>
  <ion-tab [root]="tab4Root"
           tabIcon="menu"
           tabTitle=""></ion-tab>
</ion-tabs>
