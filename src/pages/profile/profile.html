<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button [disabled]="!userService?.thisHasProfile" ion-button icon-only (click)="child.toggleReadOnlyState()">
        <ion-icon name="construct" class="searchBtn"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-profile #child (fromLoginPageEvent)="saveProfileResult($event)"></app-profile>

</ion-content>
