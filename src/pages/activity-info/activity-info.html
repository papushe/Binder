<ion-header>

  <ion-navbar>
    <ion-title>{{activity.activity_name}}</ion-title>
    <!--<ion-buttons end *ngIf="isJoined">-->
    <ion-buttons end>
      <!--<button ion-button icon-only (click)="presentPopover($event, isJoined)">-->
        <!--<ion-icon name="more" color="dark"></ion-icon>-->
      <!--</button>-->
      <button ion-button icon-only *ngIf="isAllowedToEdit()" (click)="editActivity()">
        <ion-icon name="create" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Description: {{activity.activity_description}}</ion-card-header>
    <ion-card-header>Type: {{activity.type}}</ion-card-header>
    <ion-card-header>Date: {{activity.activity_date}}</ion-card-header>
    <ion-card-header>Created By: {{activity.consumer.name}}</ion-card-header>
    <ion-card-header *ngIf="activity.provider&&activity.provider.id">Provider: {{activity.provider.name}}</ion-card-header>
    <ion-card-header>Source: {{activity.source}}</ion-card-header>
    <ion-card-header>Destination: {{activity.destination}}</ion-card-header>
  </ion-card>
  <button ion-button block color="danger" outline *ngIf="isAllowedToEdit() && activity.status.value !== 'approved'" (click)="deleteActivityPopUp()">Delete</button>
  <button ion-button block color="primary" outline *ngIf="!isAllowedToEdit() && activity.status.value === 'open'" (click)="claimActivity()">Claim</button>
  <p *ngIf="activity.status.user_id === this.profile.keyForFirebase">Pending to user approval</p>
</ion-content>
