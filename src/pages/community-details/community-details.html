<ion-header>

  <ion-navbar>
    <ion-title>{{community.communityName | uppercase}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Description: {{community.communityDescription}}</p>
  <p>Type: {{community.type}}</p>
  <members-component [community]="community" *ngIf="isJoined"></members-component>
  <activities-component></activities-component>
  <ion-buttons end>
    <button ion-button icon-only  *ngIf="isJoined" (click)="createNewActivity()">
      <ion-icon name="add" color="dark"></ion-icon>
    </button>
  </ion-buttons>
  <ion-row>
    <button block ion-button color="lightDanger" class="btn" *ngIf="isJoined" (click)="leaveCommunity()">Leave</button>
    <button block ion-button color="primary" class="btn" *ngIf="!isJoined" (click)="joinCommunity()">Join</button>
    <button block color="danger" ion-button class="btn" (click)="deleteProfilePopup()"
            *ngIf="isJoined && community.managerId == profile.keyForFirebase">Delete
    </button>
  </ion-row>
</ion-content>
