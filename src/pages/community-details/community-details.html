<ion-header>

  <ion-navbar>
    <ion-title>{{community.communityName | uppercase}}</ion-title>
    <ion-buttons end *ngIf="isJoined">
      <button ion-button icon-only (click)="presentPopover($event, isJoined)">
        <ion-icon name="more" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Description: {{community.communityDescription}}</p>
  <p>Type: {{community.type}}</p>
  <members-component [community]="community" *ngIf="isJoined"></members-component>
  <activities-component [currentCommunity]="community"></activities-component>
  <ion-row>
    <button ion-button block color="primary" class="btn" *ngIf="isJoined" (click)="createNewActivity()">
      Create New Activity
    </button>
    <button block ion-button color="primary" class="btn" *ngIf="!isJoined" (click)="joinCommunity()">Join</button>
  </ion-row>
</ion-content>
