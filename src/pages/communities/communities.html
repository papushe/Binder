<ion-header>
  <ion-navbar>
    <ion-title>Communities</ion-title>
    <ion-buttons end>
      <button [disabled]="!hasProfile" ion-button icon-only (click)="searchCommunity()">
        <ion-icon name="search" color="dark"></ion-icon>
      </button>
      <button [disabled]="!hasProfile" ion-button icon-only (click)="createCommunity()">
        <ion-icon name="add" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <communities-component #child (hasProfileEvent)="updateHasProfile($event)"></communities-component>

</ion-content>
