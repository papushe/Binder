<ion-header>
  <ion-navbar>
    <ion-title>Communities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card padding *ngIf="userService?.thisProfile">
    <ion-row>
      <ion-col>
        Welcome to Binder {{userService?.thisProfile?.fullName}}
      </ion-col>
      <ion-col>
        {{date|date:'short'}}
      </ion-col>

    </ion-row>
    <p></p>
  </ion-card>
  <communities-component #child (hasProfileEvent)="updateHasProfile($event)"></communities-component>

  <ion-fab bottom right #fab *ngIf="userService?.thisHasProfile">
    <button ion-fab (click)="toggleArrow()">
      <ion-icon class="moreOptions" name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <!--<span class="fabName">Search Communities</span>-->
      <button ion-fab (click)="searchCommunity(fab)">
        <ion-icon name="search" color="dark"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button class="createNewFab" ion-fab (click)="createCommunity(fab)">
        <ion-icon name="add"></ion-icon>
      </button>
      <!--<span class="fabName">Create New Community</span>-->
    </ion-fab-list>
  </ion-fab>
  <ion-card padding *ngIf="userService?.thisProfile && userService?.thisProfile?.communities?.length ==0">
    <p>Create new Community or join to one</p>
  </ion-card>
  <ion-card padding *ngIf="!userService?.thisHasProfile">
    <p>Go to `View Your Profile` in order to complete your Registration</p>
  </ion-card>
  <ion-footer *ngIf="!userService?.thisHasProfile">
    <ion-icon name="arrow-round-down"></ion-icon>
  </ion-footer>
  <ion-footer *ngIf="showArrow">
    <ion-icon class="noCommunities" name="arrow-round-down"></ion-icon>
  </ion-footer>
</ion-content>
