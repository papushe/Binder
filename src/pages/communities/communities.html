<ion-header>

  <ion-navbar>
    <ion-title>Communities</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-card padding *ngIf="userService?.thisProfile?.communities?.length ==0">
    <p class="noCommunities">You have not joined any community yet</p>
  </ion-card>

  <communities-component #child (hasProfileEvent)="updateHasProfile($event)"></communities-component>

  <ion-fab bottom right #fab *ngIf="userService?.thisHasProfile">
    <button ion-fab (click)="toggleArrow()">
      <ion-icon class="moreOptions" name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="searchCommunity(fab)">
        <ion-icon name="search" color="dark"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button class="createNewFab" ion-fab (click)="createCommunity(fab)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
