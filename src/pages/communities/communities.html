<ion-header>
  <ion-navbar>
    <ion-title>Communities</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createCommunity()">
        <ion-icon name="add" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <ion-avatar item-left>
        <img [src]="message.user.avatar" alt="Avatar">
      </ion-avatar>
      <h2>{{message.user.firstName + ' ' + message.user.lastName}}</h2>
      <p>{{message.lastMessage}}</p>
    </ion-item>
  </ion-list>
</ion-content>
