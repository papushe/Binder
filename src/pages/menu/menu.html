<ion-header>

  <ion-navbar>
    <ion-title>menu</ion-title>
    <ion-buttons end>
      <button [disabled]="!hasProfile" ion-button icon-only (click)="navigateTo('SearchUsersPage')">
        <ion-icon name="search" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="menu-wrapper">

  <ion-row (click)="navigateTo('ProfilePage')">
    <ion-col class="profile" col-2>
      <img class="profilePic" src="{{ profile?.profilePic}}">
      <ion-icon *ngIf="!profile?.profilePic" name="contact"></ion-icon>
    </ion-col>
    <ion-col class="menu-tab">
      <span class="menu-title-profile">{{profile?.fullName}}</span>
      <div class="menu-details">View Your Profile</div>
    </ion-col>
  </ion-row>

  <ion-row (click)="deleteProfilePopup()">
    <ion-col class="profile" col-2>
      <ion-icon name="trash"></ion-icon>
    </ion-col>
    <ion-col class="menu-tab">
      <span class="menu-title">Delete Your Account</span>
    </ion-col>
  </ion-row>

  <ion-row (click)="signOut()">
    <ion-col class="profile" col-2>
      <ion-icon name="log-out"></ion-icon>
    </ion-col>
    <ion-col class="menu-tab">
      <span class="menu-title">Sign Out</span>
    </ion-col>
  </ion-row>

</ion-content>
